<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS (Dark Theme with Custom Styling) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <title>Welcome to My Awesome Cart</title>

    <style>
      body {
        background-color: #121212;
        color: #f8f9fa;
      }

      .jumbotron {
        background-color: #1e1e1e;
        border-radius: 1rem;
        padding: 3rem 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .btn-primary {
        background-color: #6200ee;
        border: none;
      }

      .btn-primary:hover {
        background-color: #3700b3;
      }

      hr {
        border-top: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron text-white text-center">
        <h1 class="display-4">Welcome to My Awesome Cart</h1>
        <p class="lead">
          Your one-stop shop for the best products online. Discover amazing
          deals and fast delivery.
        </p>
        <hr class="my-4" />
        <p>Click below to explore our shop and find what suits your needs.</p>
        <a class="btn btn-primary btn-lg" href="/shop" role="button"
          >Go To Shop</a
        >
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
